name: Publish

on:
  workflow_call:
    inputs:
      target-ref:
        description: "branch or tag"
        required: true
        type: string
      overwrite-version-no:
        description: "package.jsonのversionを書き換えるか"
        type: boolean
        required: false
        default: false
    secrets: inherit
  workflow_dispatch:
    inputs:
      target-ref:
        description: "branch or tag"
        required: true
        type: string
      overwrite-version-no:
        description: "package.jsonのversionを書き換えるか"
        type: boolean
        required: false
        default: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.target-ref }}
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20.11.1
          registry-url: https://npm.pkg.github.com
          scope: '@yuyasvx'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Cache npm directory
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-
      - name: Install Node modules
        run: npm ci
      - name: Build modules
        working-directory: packages/core
        run: npm run build
      - name: Modify package.json
        working-directory: packages/core
        run: npm run package:github
      - name: Modify version no. if needed
        working-directory: packages/core
        if: ${{ inputs.overwrite-version-no }}
        run: |
          source=${{ inputs.target-ref }}
          version=${source//(version\/|v)/""}
          npm run package:version ${version}
      - name: Remove unnecessary files
        working-directory: packages/core
        run: rm -rf ./src && rm -rf ./.storybook && rm -rf ./.turbo && rm -rf ./builder
      - name: Publish package
        working-directory: packages/core
        run: npm publish --provenance --access public
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
